<!doctype html>
<html lang="en">
	<head>
		<title>VoteSchool</title>
		<meta charset="utf-8">
		<link href="css/main.css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	</head>

	<body ng-app="VoteSchool" ng-controller="MainController" ng-click="hideMenu()">

		<header>
			<div class="menu" ng-mouseleave="hideMenu()">
				<a href="javascript: void(0);" ng-mouseenter="showMenu()">Menu</a>
				<a ng-repeat="item in menu" ng-hide="hiddenMenu" href="{{ item.link }}">{{ item.text }}</a>
			</div>
			<h1>VoteSchool.org</h1>
		</header>

		<div class="view" ng-view></div>

		<footer>
			<div ng-repeat="item in footer">
				<a href="{{ item.link }}">{{ item.text }}</a>
			</div>
			Copyright &copy 2015 VoteSchool.org
		</footer>

		<!-- Modules -->
		<script src="js/app.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>

		<!-- Directives -->
		<!-- <script src="js/directives/menu.js"></script> -->

	</body>
</html>
